</head>

<div class="container">
    <div class="row">
        <div class="col-md-10 ">
            <form class="form-horizontal" th:action="@{/user/user}" enctype="multipart/form-data" method="POST">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Profil korisnika</legend>

                    <div>
                        <span style="color: green" th:utext="${successMessage}"></span>
                        <hr/>
                    </div>

                    <!--Ime-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Ime</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="name" th:value="*{user.name}" name="name" type="text" placeholder="Ime" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}">Greska</span>
                        </div>
                    </div>

                    <!--Prezime-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="lastName">Prezime</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="lastName" th:value="*{user.lastName}" name="lastName" type="text" placeholder="Prezime" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.lastName')}" th:errors="*{user.lastName}">Greska</span>
                        </div>
                    </div>

                    <!-- File Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Upload photo">Ubacite vašu sliku</label>
                        <div class="col-md-4">
                            <input id="Upload photo" name="fileUpload" class="input-file" type="file">
                        </div>
                    </div>

                    <!--E-mail-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">E-mail</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="email" th:value="*{user.email}" name="email" type="email" placeholder="E-mail" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                    <!--Password-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="password" th:value="*{user.password}" name="password" type="password" placeholder="Password" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                    <!--Adresa-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="adresa">Adresa</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="adresa" th:value="*{user.adresa}" name="adresa" type="text" placeholder="Adresa" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.adresa')}" th:errors="*{user.adresa}">Greska</span>
                        </div>
                    </div>

                    <!--Poštanski broj-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="postanskiBroj">Poštanski broj</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="postanskiBroj" th:value="*{user.postanskiBroj}" name="postanskiBroj" type="number" placeholder="Poštanski broj" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.postanskiBroj')}" th:errors="*{user.postanskiBroj}">Greska</span>
                        </div>
                    </div>

                    <!--Država-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="drzava">Država</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <select th:field="*{user.drzava}" id="drzava" class="form-control" >
                                    <!--/*@thymesVar id="getDrzava" type=""*/-->
                                    <option th:each="drzave : ${listaDrzava}"
                                            th:value="${drzave.drzava}"
                                            th:text="${drzave.drzava}"></option>
                                </select>
                            </div>
                            <!--<span style="color: #FF1C19" th:if="${#fields.hasErrors('naziv')}" th:errors="*{naziv}">Greska</span>-->
                        </div>
                    </div>



                    <!--Telefon-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="telefon">Telefon</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="telefon" th:value="*{user.telefon}" name="telefon" type="text" placeholder="Telefon" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.telefon')}" th:errors="*{user.telefon}">Greska</span>
                        </div>
                    </div>

                    <!--Broj vozačke dozvole-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="brVozackeDozvole">Broj vozačke dozvole</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="brVozackeDozvole" th:value="*{user.brVozackeDozvole}" name="brVozackeDozvole" type="number" placeholder="Broj vozačke dozvole" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.brVozackeDozvole')}" th:errors="*{user.brVozackeDozvole}">Greska</span>
                        </div>
                    </div>

                    <!--Kategorija vozačke dozvole-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="kategorijaDozvole">Kategorija vozačke dozvole</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="kategorijaDozvole" th:value="*{user.kategorijaDozvole}" name="kategorijaDozvole" type="text" placeholder="Kategorija vozačke dozvole" class="form-control input-md">
                            </div>
                            <span style="color: #FF1C19" th:if="${#fields.hasErrors('user.kategorijaDozvole')}" th:errors="*{user.kategorijaDozvole}">Greska</span>
                        </div>
                    </div>

                    <!--Vozačka dozvola važi do-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="vozackaDozvolaVaziDo">Vozačka dozvola važi do</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-user">
                                    </i>
                                </div>
                                <input id="vozackaDozvolaVaziDo" th:value="*{user.vozackaDozvolaVaziDo}" name="vozackaDozvolaVaziDo" type="date" placeholder="Vozačka dozvola važi do" class="form-control input-md">
                            </div>
                        </div>
                    </div>

                    <div>
                        <input type="number" th:field="*{user.id}" readonly="readonly" type="hidden" />
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" ></label>
                        <div class="col-md-4">
                            <input type="submit" data-toggle="page-alert" data-toggle-id="1" class="btn btn-success" value="Snimi">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-2 hidden-xs">
            <img id="myImg" th:src="@{/user/imageUser}" class="img-responsive img-thumbnail" th:onerror="'this.src=\'' + @{/images/default-slider-image.png} + '\';'" />
        </div>

        <div id="myModal" class="modal" style="z-index:1000;">
            <img class="modal-content" id="img01">
        </div>

    </div>
</div>

<img th:src="@{/images/logo.png}" style=" position: fixed; right: 40px; bottom: 40px;"/>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    #myImg {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        display: block;
        margin-left: auto;
        margin-right: auto
    }

    #myImg:hover {opacity: 0.7;}

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    /* Modal Content (image) */
    .modal-content {
        margin: auto;
        display: block;
        width: 75%;
    //max-width: 75%;
    }

    /* Caption of Modal Image */
    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }

    /* Add Animation */
    .modal-content, #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    .out {
        animation-name: zoom-out;
        animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
        from {-webkit-transform:scale(1)}
        to {-webkit-transform:scale(2)}
    }

    @keyframes zoom {
        from {transform:scale(0.4)}
        to {transform:scale(1)}
    }

    @keyframes zoom-out {
        from {transform:scale(1)}
        to {transform:scale(0)}
    }

    /* The Close Button */
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px){
        .modal-content {
            width: 100%;
        }
    }
    .btn-success{
        background-color: #3aa188 !important;
        border-color: #3aa188 !important;
    }
</style>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById('myImg');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        modalImg.alt = this.alt;
        captionText.innerHTML = this.alt;
    }


    // When the user clicks on <span> (x), close the modal
    modal.onclick = function() {
        img01.className += " out";
        setTimeout(function() {
            modal.style.display = "none";
            img01.className = "modal-content";
        }, 400);

    }
</script>
